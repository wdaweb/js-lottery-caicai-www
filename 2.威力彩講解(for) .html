<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        // A 區 1~38 取 6 個數字
        // 宣告 空的陣列
        const groupA = []
        for (let i = 0; i < 6; i++) {
            const number = rand(1, 38)
            if (!groupA.includes(number)) {
                groupA.push(number)
            }
            // 重複的話,i-1就會再跑一次
            else {
                i--
            }
        }

        console.log(groupA)
    </script>
</body>

</html>
